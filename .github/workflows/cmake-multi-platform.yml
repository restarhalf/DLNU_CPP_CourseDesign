    - name: Install SDL2 Dependencies
      run: |
        curl -L -o SDL2-devel-2.28.5-VC.zip https://github.com/libsdl-org/SDL/releases/download/release-2.28.5/SDL2-devel-2.28.5-VC.zip
        7z x SDL2-devel-2.28.5-VC.zip
        curl -L -o SDL2_image-devel-2.6.3-VC.zip https://github.com/libsdl-org/SDL_image/releases/download/release-2.6.3/SDL2_image-devel-2.6.3-VC.zip
        7z x SDL2_image-devel-2.6.3-VC.zip
        curl -L -o SDL2_ttf-devel-2.20.2-VC.zip https://github.com/libsdl-org/SDL_ttf/releases/download/release-2.20.2/SDL2_ttf-devel-2.20.2-VC.zip
        7z x SDL2_ttf-devel-2.20.2-VC.zip
        curl -L -o SDL2_mixer-devel-2.6.3-VC.zip https://github.com/libsdl-org/SDL_mixer/releases/download/release-2.6.3/SDL2_mixer-devel-2.6.3-VC.zip
