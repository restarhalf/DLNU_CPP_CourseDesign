name: CMake Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install SDL2 Dependencies
      shell: cmd
      run: |
        curl -L -o SDL2.zip https://github.com/libsdl-org/SDL/releases/download/release-2.28.5/SDL2-devel-2.28.5-VC.zip
        curl -L -o SDL2_image.zip https://github.com/libsdl-org/SDL_image/releases/download/release-2.6.3/SDL2_image-devel-2.6.3-VC.zip
        curl -L -o SDL2_ttf.zip https://github.com/libsdl-org/SDL_ttf/releases/download/release-2.20.2/SDL2_ttf-devel-2.20.2-VC.zip
        curl -L -o SDL2_mixer.zip https://github.com/libsdl-org/SDL_mixer/releases/download/release-2.6.3/SDL2_mixer-devel-2.6.3-VC.zip
        7z x SDL2.zip
        7z x SDL2_image.zip
        7z x SDL2_ttf.zip
        7z x SDL2_mixer.zip
        xcopy /E /I /Y SDL2-2.28.5\lib\x64\*.dll lib\dep\plugins\SDL2\lib\x64\
        xcopy /E /I /Y SDL2_image-2.6.3\lib\x64\*.dll lib\dep\plugins\SDL2\lib\x64\
        xcopy /E /I /Y SDL2_ttf-2.20.2\lib\x64\*.dll lib\dep\plugins\SDL2\lib\x64\
        xcopy /E /I /Y SDL2_mixer-2.6.3\lib\x64\*.dll lib\dep\plugins\SDL2\lib\x64\
        xcopy /E /I /Y SDL2-2.28.5\include\*.* lib\dep\plugins\SDL2\include\
        xcopy /E /I /Y SDL2_image-2.6.3\include\*.* lib\dep\plugins\SDL2\include\
        xcopy /E /I /Y SDL2_ttf-2.20.2\include\*.* lib\dep\plugins\SDL2\include\
        xcopy /E /I /Y SDL2_mixer-2.6.3\include\*.* lib\dep\plugins\SDL2\include\

    - name: Configure CMake
      run: cmake -B build -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Prepare Release Package
      shell: cmd
      run: |
        mkdir SingleExe
        copy "build\Release\DLNU_CPP_CourseDesign.exe" "SingleExe\"
        copy "lib\dep\plugins\SDL2\lib\x64\*.dll" "SingleExe\"
        echo 点击 DLNU_CPP_CourseDesign.exe 开始游戏 > "SingleExe\开始游戏.txt"

    - name: Create ZIP Archive
      shell: cmd
      run: |
        7z a -tzip FishGame-SingleExe.zip ./SingleExe/*

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: FishGame-SingleExe.zip
        name: 游戏发布 ${{ github.ref_name }}
        body: |
          ## 🎮 鱼吃鱼游戏 ${{ github.ref_name }}
          
          ### 📥 运行说明
          1. 下载 FishGame-SingleExe.zip
          2. 解压到任意位置
          3. 双击运行 DLNU_CPP_CourseDesign.exe 即可开始游戏
          
          ### 🎯 游戏说明
          - 使用方向键控制鱼的移动
          - 吃掉比自己小的鱼来成长
          - 注意躲避比自己大的鱼
          
          ### ✨ 更新内容
          - 优化为单文件发布，资源文件已内嵌到程序中
          - 减小了发布包体积
        token: ${{ secrets.GITHUB_TOKEN }}

