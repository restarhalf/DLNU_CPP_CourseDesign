name: CMake Multi-Platform Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [Release, Debug]
        include:
          - os: windows-latest
            compiler: cl
            generator: "Visual Studio 17 2022"

    steps:
    - uses: actions/checkout@v3

    - name: Install SDL2 Dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        curl -L -o SDL2-devel-2.28.5-VC.zip https://github.com/libsdl-org/SDL/releases/download/release-2.28.5/SDL2-devel-2.28.5-VC.zip
        7z x SDL2-devel-2.28.5-VC.zip
        curl -L -o SDL2_image-devel-2.6.3-VC.zip https://github.com/libsdl-org/SDL_image/releases/download/release-2.6.3/SDL2_image-devel-2.6.3-VC.zip
        7z x SDL2_image-devel-2.6.3-VC.zip
        curl -L -o SDL2_ttf-devel-2.20.2-VC.zip https://github.com/libsdl-org/SDL_ttf/releases/download/release-2.20.2/SDL2_ttf-devel-2.20.2-VC.zip
        7z x SDL2_ttf-devel-2.20.2-VC.zip
        curl -L -o SDL2_mixer-devel-2.6.3-VC.zip https://github.com/libsdl-org/SDL_mixer/releases/download/release-2.6.3/SDL2_mixer-devel-2.6.3-VC.zip
        7z x SDL2_mixer-devel-2.6.3-VC.zip

    - name: Configure CMake
      run: >
        cmake -B ${{github.workspace}}/build 
        -G "${{ matrix.generator }}"
        -DCMAKE_BUILD_TYPE=${{matrix.build_type}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{matrix.build_type}} --output-on-failure
