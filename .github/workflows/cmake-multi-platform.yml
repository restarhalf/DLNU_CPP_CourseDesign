name: CMake Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install cmake
        brew install sdl2
        brew install sdl2_image
        brew install sdl2_ttf
        brew install sdl2_mixer
        # 验证安装
        brew list sdl2
        brew list sdl2_image
        brew list sdl2_ttf
        brew list sdl2_mixer
        # 显示库文件路径
        echo "SDL2 Include path: $(brew --prefix sdl2)/include/SDL2"
        echo "SDL2 Library path: $(brew --prefix sdl2)/lib"

    - name: Configure CMake
      if: runner.os == 'macOS'
      run: |
        cmake -B ${{github.workspace}}/build \
        -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
        -DCMAKE_PREFIX_PATH="$(brew --prefix sdl2):$(brew --prefix sdl2_image):$(brew --prefix sdl2_ttf):$(brew --prefix sdl2_mixer)"

    # 其他平台的配置
    - name: Configure CMake (Non-macOS)
      if: runner.os != 'macOS'
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build_type}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}
